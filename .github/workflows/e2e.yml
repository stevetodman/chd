name: E2E (staging)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chd-qbank
    steps:
      - uses: actions/checkout@b4ffde5b487c6d2d87a12cbf20f4dfe110836de4
      - uses: actions/setup-node@60d36d521d80ce658e3335a2f92736b6be9ba8ce
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'chd-qbank/package-lock.json'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run Playwright tests against staging
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
          INVITE_CODE: ${{ secrets.STAGING_INVITE }}
        run: npm run test:e2e
