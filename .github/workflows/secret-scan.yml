name: Secret Scan

on:
  push:
  pull_request:

jobs:
  secret-scan:
    name: Run Gitleaks secret scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@b4ffde65f46336ab88eb53be808477a9e1c6b5c

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@5ba8f3c41c5d200138bffdbc08d0d79cd13e3410
        with:
          args: --report-format json --report-path gitleaks-report.json --redact

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@a8a3f3ad6b24fe0e6d32d97ea7667ec4a9b0d1a0
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: warn
