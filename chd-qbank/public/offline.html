<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #111827;
        color: #f9fafb;
        text-align: center;
        padding: 2rem;
      }

      main {
        max-width: 28rem;
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }

      p {
        margin: 0.5rem 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You&#39;re offline</h1>
      <p>We can&#39;t connect right now. Please check your internet connection and try again.</p>
      <p>This page will update automatically once you&#39;re back online.</p>
    </main>
  </body>
</html>
